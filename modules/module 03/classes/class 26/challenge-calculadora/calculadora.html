<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">
            <button>256</button>
        </div>
        <div class="linha1">
            <button>AC</button>
            <button>DEL</button>
            <button>OFF</button>
            <button class="operacao">รท</button>
        </div>
        <div class="linha2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operacao">x</button>
        </div>
        <div class="linha3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operacao">-</button>
        </div>
        <div class="linha4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operacao">+</button>
        </div>
        <div class="linha5">
            <button class="zero">0</button>
            <button>.</button>
            <button class="operacao">=</button>
        
        </div>
    </div>
    
</body>
</html>
