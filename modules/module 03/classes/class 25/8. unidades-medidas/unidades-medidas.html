<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <style>
        html{
            font-size: 16px;
        }

        header{
            border: 2px solid blue;
        } /* px: unidade absoluta */

        .box{
            border: 1px solid black;
            width: 50%;
            height: 10vh; /* 10% da altura da janela de exibição */
            width: 40vw;
        }

        p{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        Exemplo de unidades de medida
    </header>

    <main>
        <div class="box">
            <h1>Título</h1>
        </div>

        <div class="largura-total">
        </div>

        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, consequuntur.</p>
        </div>
    </main>

    <footer>
        Rodapé
    </footer>
</body>
</html>
