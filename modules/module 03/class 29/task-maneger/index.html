<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body-manager">
        <h1>Gerenciador de Tarefas</h1>
        <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
        <button id="add-task-btn">Adicionar Tarefa</button>

        <ul id="task-list"></ul>

        <div class="buttons">
            <button class="filter-btn" id="filter-all">Todas</button>
            <button class="filter-btn" id="filter-completed">Concluídas</button>
            <button class="filter-btn" id="filter-not-completed">Não Concluídas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
